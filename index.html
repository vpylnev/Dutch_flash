<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Flashcards - Learn Dutch A1-A2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <div class="app-container">
        <!-- Left Sidebar - Categories -->
        <aside class="sidebar sidebar-left" id="sidebar-left">
            <div class="sidebar-header">
                <button class="sidebar-close" id="close-categories" title="Close">✕</button>
                <h2>📚 Categories</h2>
            </div>
            <div class="categories-list" id="categories-list">
                <!-- Categories will be populated by JS -->
            </div>
        </aside>

        <!-- Main Content - Flashcard -->
        <main class="main-content">
            <!-- Debug Info (will be removed after fix) -->
            <div id="speech-debug" style="position: fixed; bottom: 5px; left: 5px; right: 5px; background: rgba(255,0,0,0.9); color: white; padding: 8px; font-size: 11px; z-index: 9999; border-radius: 5px; max-height: 150px; overflow: auto;"></div>
            
            <!-- Mobile Header with Menu Buttons -->
            <div class="mobile-header">
                <button class="mobile-menu-icon" id="toggle-categories" title="Categories">
                    📚
                </button>
                <h1 class="mobile-title">🇳🇱 Learn Dutch</h1>
                <button class="mobile-menu-icon" id="toggle-words" title="Word List">
                    📝
                </button>
            </div>

            <header class="desktop-header">
                <h1>🇳🇱 Learn Dutch</h1>
                <p class="subtitle">A1-A2 Level Flashcards</p>
            </header>

            <div class="mode-switcher">
                <button class="mode-btn active" data-mode="nl-ru" title="Dutch to Russian">
                    🇳🇱 → 🇷🇺
                </button>
                <button class="mode-btn" data-mode="ru-nl" title="Russian to Dutch">
                    🇷🇺 → 🇳🇱
                </button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Card:</span>
                    <span class="stat-value" id="current-card">1</span>
                    <span class="stat-total">/ <span id="total-cards">200</span></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Category:</span>
                    <span class="stat-value" id="current-category">All</span>
                </div>
            </div>

            <div class="card-container">
                <div class="flashcard" id="flashcard">
                    <div class="card-inner">
                        <div class="card-front">
                            <button class="speak-slow-btn" id="speak-slow-btn" title="Slow pronunciation (D)">🐌</button>
                            <div class="card-content">
                                <div class="language-label" id="front-label">Nederlands</div>
                                <h2 class="word" id="front-word">Hallo</h2>
                                <button class="speak-btn" id="speak-btn" title="Pronounce (S or Ы)">🔊</button>
                            </div>
                            <div class="card-hint">Click to reveal</div>
                        </div>
                        <div class="card-back">
                            <div class="card-content">
                                <div class="language-label" id="back-label">Русский</div>
                                <h2 class="word" id="back-word">Привет</h2>
                                <p class="example" id="example"></p>
                            </div>
                            <div class="card-hint">Click to flip back</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary btn-icon" id="prev-btn" title="Previous card">
                    ←
                </button>
                <button class="btn btn-primary" id="shuffle-btn" title="Shuffle cards">
                    🔀 Shuffle
                </button>
                <button class="btn btn-secondary btn-icon" id="next-btn" title="Next card">
                    →
                </button>
            </div>

            <div class="keyboard-hint">
                💡 <kbd>Space</kbd> flip • <kbd>←</kbd> <kbd>→</kbd> <kbd>Enter</kbd> navigate • <kbd>S</kbd> or <kbd>Ы</kbd> speak • <kbd>D</kbd> or <kbd>В</kbd> slow
            </div>
            
            <div class="update-info" id="update-info">
                📅 Last updated: <span id="last-update-time">January 02, 2026 at 16:27</span>
            </div>
        </main>

        <!-- Right Sidebar - Word List -->
        <aside class="sidebar sidebar-right" id="sidebar-right">
            <div class="sidebar-header">
                <button class="sidebar-close" id="close-words" title="Close">✕</button>
                <h2>📝 Word List</h2>
                <div class="list-controls">
                    <button class="list-control-btn" data-view="both" title="Show both languages">
                        🇳🇱🇷🇺
                    </button>
                    <button class="list-control-btn active" data-view="dutch" title="Dutch only">
                        🇳🇱
                    </button>
                    <button class="list-control-btn" data-view="russian" title="Russian only">
                        🇷🇺
                    </button>
                    <button class="list-control-btn" data-view="hidden" title="Hide list">
                        👁️
                    </button>
                </div>
            </div>
            <div class="words-list" id="words-list">
                <!-- Word list will be populated by JS -->
            </div>
        </aside>
    </div>

    <!-- Data loader - loads all data modules automatically -->
    <script src="data_wrapper.js"></script>
    
    <!-- Main application script (load last) -->
    <script src="script.js"></script>
</body>
</html>
