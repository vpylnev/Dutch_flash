<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 
        MINIMAL CONFIGURATION EXAMPLE
        
        This example loads only basic vocabulary modules:
        - Greetings, Numbers, Colors, Family
        - Food, Days, Months, Weather
        - Common Phrases, Questions
        
        Result: ~180 cards instead of 380+
        
        To use this configuration:
        1. Copy this file to index.html
        2. Or modify index.html script tags as shown below
    -->
    
    <!-- Core data structure (REQUIRED - always load first) -->
    <script src="data-core.js"></script>
    
    <!-- Load only basic modules -->
    <script src="data-words-basic.js"></script>         <!-- Greetings, Numbers, Colors, Family -->
    <script src="data-words-daily.js"></script>         <!-- Food, Days, Months, Weather -->
    <script src="data-phrases-basic.js"></script>       <!-- Common phrases, Questions -->
    
    <!-- Advanced modules DISABLED for minimal configuration
    <script src="data-words-extended.js"></script>
    <script src="data-weather-school.js"></script>
    <script src="data-phrases-situational.js"></script>
    -->
    
    <!-- Main application script (REQUIRED - always load last) -->
